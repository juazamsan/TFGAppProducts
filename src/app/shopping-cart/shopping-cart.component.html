


<p-table [value]="productsShoppingCart">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Producto</th>
            <th>Tipo Producto</th>
            <th>Municipio</th>
            <th>Cliente</th>
            <th>Cantidad</th>
            <th>Eliminar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td><img src="../../assets/img/{{product.imageProducto}}" style="width:60%"></td>
            <td>{{product.producto}}</td>
            <td>{{product.tipoProducto}}</td>
            <td>{{product.municipio}}</td>
            <td>{{product.cliente}}</td>
           <!-- <td>{{product.cantidad}}</td>-->
            <td><input id="input" type="number" style="width: 100%;" pInputText pKeyFilter="int" [(ngModel)]="product.cantidad" (change)="modifyQuantity(product)"></td>
            <td><button pButton type="button" style="cursor: pointer;" (click)="deleteItem(product)"><i class="pi pi-trash" style="font-size: 2em;"></i></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<br/>
<h4 style="text-align:center;" *ngIf="existsProducts==false">No hay elementos en el carrito</h4>
<button pButton type="button" style="cursor: pointer;font-size: initial;" (click)="backToList()"><i class="pi pi-arrow-left" style="font-size: 2em;"></i>AÃ±adir productos</button>

<button pButton type="button" *ngIf="existsProducts" style="cursor: pointer;font-size: initial;float:right" (click)="goToPayCart()">Finalizar reserva  <i class="pi pi-arrow-right" style="font-size: 2em;"></i></button>
