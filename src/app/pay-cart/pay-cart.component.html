
<h4 style="text-align:center;">Resumen de la compra</h4>

<p-table [value]="productsShoppingCart">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Producto</th>
            <th>Tipo Producto</th>
            <th>Municipio</th>
            <th>Cliente</th>
            <th>Cantidad</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td><img src="../../assets/img/{{product.imageProducto}}" style="width:60%"></td>
            <td>{{product.producto}}</td>
            <td>{{product.tipoProducto}}</td>
            <td>{{product.municipio}}</td>
            <td>{{product.cliente}}</td>
            <td>{{product.cantidad}}</td>
        </tr>
    </ng-template>
</p-table>
<br/>
<button pButton type="button" style="cursor: pointer;font-size: initial;" (click)="backToCart()"><i class="pi pi-arrow-left" style="font-size: 2em;"></i>Volver al carrito</button>

<button pButton type="button" style="cursor: pointer;font-size: initial;float:right">Aceptar pago  <i class="pi pi-check" style="font-size: 2em;"></i></button>
