
<h4 style="text-align:center;">Resumen de la reserva</h4>

<h5>Contacto</h5>

<div class="ui-g ui-fluid" style="border: outset;">
    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
            <input type="text" pInputText placeholder="Nombre y apellidos" [(ngModel)]="nombre" style="width: 100%;">         
        </div>
    </div>
    
    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><img src='/../assets/img/mailicon.png' style="width: 20px;"></span>
            <input type="text" pInputText placeholder="Email" [(ngModel)]="mail" style="width: 100%;">   
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><img src='/../assets/img/phoneicon.jpg' style="width: 20px;"></span>
            <input type="text" pInputText placeholder="Telefono"  [(ngModel)]="telefono" style="width: 100%;">   
        </div>
    </div>
    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
           <p>Mensaje: </p> 
        </div>
    </div>
    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
            <textarea [rows]="5" [cols]="10" pInputTextarea autoResize="autoResize"></textarea>  
        </div>
    </div>
</div>
<br/><br/>
<hr/>

<p-table [value]="productsShoppingCart">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Producto</th>
            <th>Tipo Producto</th>
            <th>Municipio</th>
            <th>Cliente</th>
            <th>Cantidad</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td><img src="../../assets/img/{{product.imageProducto}}" style="width:60%"></td>
            <td>{{product.producto}}</td>
            <td>{{product.tipoProducto}}</td>
            <td>{{product.municipio}}</td>
            <td>{{product.cliente}}</td>
            <td>{{product.cantidad}}</td>
        </tr>
    </ng-template>
</p-table>
<br/>
<button pButton type="button" style="cursor: pointer;font-size: initial;" (click)="backToCart()"><i class="pi pi-arrow-left" style="font-size: 2em;"></i>Volver al carrito</button>

<button pButton type="button" style="cursor: pointer;font-size: initial;float:right" (click)="confirm()">Confirmar reserva <i class="pi pi-check" style="font-size: 2em;"></i></button>
